<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cast Your Vote | Blockchain Voting</title>
  <link rel="shortcut icon" href="img/favicon.svg" type="image/x-icon">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link href="css/landing.css" rel="stylesheet">
  <header>
    <div id="navbar-custom"></div>
  </header>
</head>

<body>
  <!-- Loader -->
  <div class="loader-container">
    <div id="loader" class="text-center">
      <div class="spinner-border text-primary" role="status">
        <span class="sr-only">Loading...</span>
      </div>
      <p class="mt-2">Connecting to blockchain...</p>
    </div>
  </div>

  <!-- Content -->
  <div id="content" style="display: none;">
    <div class="container voting-container">
      <div class="vote-header">
        <h1 class="text-center">Cast Your Vote</h1>
        <p class="text-center text-muted">Select your preferred candidate and submit your vote securely on the blockchain</p>
      </div>
      
      <div class="row" id="check-web3" class="mt-4"></div>
      
      <div class="card vote-card">
        <div class="card-body">
          <div class="row">
            <div class="col-lg-5 col-md-6">
              <div class="election-image">
                <img src="44100.jpg" class="img-fluid" alt="Voting Illustration">
                <div id="accountAddress" class="voter-address mt-3"></div>
              </div>
            </div>
            
            <div class="col-lg-7 col-md-6">
              <div class="candidates-list">
                <h4><i class="fas fa-user-tie mr-2"></i>Candidates</h4>
                <div class="table-responsive">
                  <table class="table table-hover candidate-table">
                    <thead class="thead-light">
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Party</th>
                      </tr>
                    </thead>
                    <tbody id="candidatesResults"></tbody>
                  </table>
                </div>
                
                <form onSubmit="App.castVote(); return false;" class="vote-form">
                  <div class="form-group">
                    <label for="candidatesSelect"><i class="fas fa-check-circle mr-2"></i>Select Your Candidate</label>
                    <select class="form-control" id="candidatesSelect"></select>
                  </div>
                  <button type="submit" class="btn btn-primary btn-block">
                    <i class="fas fa-vote-yea mr-2"></i>Submit Your Vote
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <div class="row" id="vote-msg" class="mt-4"></div>
    </div>
  </div>

  <script src="js/navbar.js"></script>
  <script>
    window.addEventListener('load', function() {
      if (typeof web3 !== 'undefined') {
        if (web3.currentProvider.isMetaMask === true) {
          console.log('MetaMask is active')
        } else {
          $('#check-web3').html(`<div class="alert alert-danger text-center" role="alert">
              <i class="fas fa-exclamation-triangle mr-2"></i>Please Install Metamask for voting
            </div>`)
        }
      } else {
        console.log('web3 is not found')
      }
    })
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
